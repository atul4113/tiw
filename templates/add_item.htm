<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css" rel="Stylesheet"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="//code.jquery.com/ui/1.12.0/jquery-ui.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/add_item.js?v=1" ></script>
    <style>
        .hid{
            display: none;
        }
    </style>
</head>
<body>

{% include "navbar.htm" %}

<form method="GET" id="form">
    <div class="container col-sm-8 col-sm-offset-2 col-lg-5 col-lg-offset-4">
        <legend>Add item form</legend>

            <div class="row">   
                <div class="alert alert-danger col-xs-12 hid" id="err"></div>
            </div>
            
            <div class="row form-group">
                <div class="col-sm-6">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" id="name" required><br>
                </div>
            </div>
{% if goods %}
            <div class="row form-group">
                <div class="col-sm-6">
                    <label>Unit</label>
                    <input type="text" name="unit" class="form-control" id="unit" required><br>
                </div>
            </div>
{%endif%}        
        
            <div class="row form-group">
                <div class="col-sm-12">
                    <label>Description</label>
                    <input type="textarea" name="description" id="description" class="form-control" required><br>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <label class="col-sm-10"> HSN</label>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <input type="text" name="HSN" id="HSN" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <label class="col-sm-10"> Tax rate</label>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <input type="number" step="0.01" name="tax" id="tax" class="form-control" required>
                    </div>
                </div>
            </div>



        <div class="row">
            <button type="submit" class="btn btn-primary col-xs-offset-3 col-xs-6" id="submit" data-loading-text="<i class='fa fa-spinner fa-spin '></i> Please wait...">Submit</button><br>
        </div>
        <div></div>
    
    </div>
</form>

</body>
</html>
